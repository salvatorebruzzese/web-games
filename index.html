<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Web Games</title>
</head>
<body>
    <nav id="sidebar">
        <button class="sidebar-button" id="tic-tac-toe">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <path id="x-mark" d="M-5,-5 L5,5 M-5,5 L5,-5" />
                </defs>

                <g class="icon-cross">
                    <use href="#x-mark" x="15" y="15" />
                    <use href="#x-mark" x="32" y="32" />
                    <use href="#x-mark" x="50" y="50" />
                </g>

                <g class="icon-nought">
                    <circle cx="15" cy="32.5" r="5" />
                    <circle cx="15" cy="50" r="5" />
                    <circle cx="50" cy="15" r="5" />
                </g>
            </svg>
        </button>
        <button class="sidebar-button" id="chess">
            <svg class="icon-container" xmlns="http://www.w3.org/2000/svg" viewBox="58 513 37 55" width="37" height="55">
                <g class="icon-chess">
                    <ellipse cx="76.5" cy="522.4" rx="9.25" ry="9.4"/>
                    <path d="M79.17 527.76h-2.67l-2.67.01c-2.62 1.79-5.25 3.58-7.87 5.36.04.57.15 1.34.44 2.19.26.77.59 1.38.88 1.84l9.23-.01 9.22.01c.29-.46.62-1.07.88-1.84.29-.85.4-1.62.44-2.19-2.62-1.78-5.25-3.57-7.87-5.36z"/>
                    <path d="M81.79 534.46H71.21c0 22.73-13.21 13.03-13.21 30.85 0 0 .72 2.68 18.5 2.68 17.78 0 18.5-2.68 18.5-2.68 0-17.82-13.21-8.12-13.21-30.85z"/>
                </g>
            </svg>
        </button>
        <button class="sidebar-button" id="go">
            <svg class="icon-container" viewBox="0 0 16.933332 16.933332" xmlns="http://www.w3.org/2000/svg">
                <g id="icon">
                    <circle id="icon_stone" cx="8.4666662" cy="8.4666662" r="8.4666662" class="icon-stone" />
                    <path id="icon_shadow"
                    d="m 13.929634,2.0008509 c 2.970452,3.3552668 2.47296,8.0643361 -0.700468,11.2283151 -3.153224,3.112208 -7.9064042,3.594637 -11.2456738,0.682947 0.1275825,0.159875 0.3338052,0.36737 0.4726284,0.517588 3.2932935,3.319533 8.6540484,3.340804 11.9735814,0.04751 3.319532,-3.293293 3.340803,-8.6540471 0.04751,-11.9735794 C 14.302134,2.3281001 14.119431,2.1603432 13.92963,2.0008459 Z"
                    class="icon-shadow" />
                </g>
            </svg>
        </button>
    </nav>
</body>
</html>
